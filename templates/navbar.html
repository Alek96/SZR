<header>
    <nav class="navbar navbar-icon-top navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="{% url 'home' %}">
            SZR
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                {% if user.is_authenticated %}
                <li class="nav-item {% if home_active %}active{% endif %}">
                    <a class="nav-link" href="{% url 'home' %}">
                        <i class="fa fa-home"></i>
                        Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item {% if project_active %}active{% endif %}">
                    <a class="nav-link" href="{% url 'projects:index' %}">
                        <i class="fa fa-bookmark"></i>
                        Projects
                    </a>
                </li>
                <li class="nav-item {% if group_active %}active{% endif %}">
                    <a class="nav-link" href="{% url 'groups:index' %}">
                        <i class="fa fa-folder"></i>
                        Groups
                    </a>
                </li>
                {% endif %}
            </ul>
            {#            <form class="form-inline my-2 my-lg-0 mr-sm-2">#}
            {#                <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">#}
            {#                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>#}
            {#            </form>#}
            <ul class="navbar-nav my-sm-0">
                {% if user.is_authenticated %}
                <li class="nav-item disabled {% block message_active %}{% endblock %}">
                    <a class="nav-link" href="#">
                        <i class="fa fa-envelope">
                            <span class="badge badge-danger">11</span>
                        </i>
                        Messages
                    </a>
                </li>

                {% if user.is_superuser %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'admin:index' %}">
                        <i class="fa fa-cog"></i>
                        Admin
                    </a>
                </li>
                {% endif %}

                <li class="nav-item {% if logout_active %}active{% endif %}">
                    <a class="nav-link" href="{% url 'core:logout' %}">
                        <i class="fa fa-power-off"></i>
                        Log out
                    </a>
                </li>
                {% else %}
                <li class="nav-item {% if login_active %}active{% endif %}">
                    <a class="nav-link" href="{% url 'core:login' %}">
                        <i class="fa fa-power-off"></i>
                        Log in
                    </a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>
</header>
