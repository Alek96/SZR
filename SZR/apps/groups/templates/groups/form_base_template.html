{% for field in form %}
    <div class="form-group d-block mx-auto">
        <div class="offset-sm-2 col-sm-10">
            <span class="text-danger small">{{ field.errors }}</span>
        </div>
        <div class="row">
            <label class="control-label col-md-3" for="title">{{ field.label_tag }}</label>
            <div class="col-md-9">
                {{ field }}
            </div>
        </div>
    </div>
{% endfor %}
