<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-6 d-block mx-auto">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="text-center">
                                <h2>{{ fields_title|linebreaks }}</h2>
                            </div>
                            {% if error_message %}
                                <div class="text-center">
                                    <p><strong>{{ error_message|linebreaks }}</strong></p>
                                </div>
                            {% endif %}
                            <form class="form-horizontal justify-content-center" role="form" action="" method="post"
                                  style="display: block;" enctype="multipart/form-data">
                                {% csrf_token %}
                                {% include 'groups/form_base_template.html' %}

                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 d-block mx-auto">
                                            <button type="submit" class="center-block btn btn-success">
                                                Submit
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
